<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="extension/bootstrap-4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
    <div class="g-singlepage">
        //= parts/_header.html

        <div class="g-singlepage__content">
            <div class="p-auth">
                <div class="p-auth__block">
                    <div class="p-auth__block-title">Восстановление пароля</div>

                    <form class="p-auth__block-form js-form" data-validate="1">
                        <div class="form-group">
                            <div class="p-auth__block-form-iblock js-validateblock">
                                <div class="p-auth__block-form-iblock-icon fal fa-check js-validateblockOk"></div>

                                <input type="email" class="p-auth__block-form-input js-mailValidation"
                                    placeholder="Введите свой Email" />
                                <div class="p-auth__block-form-iblock-error js-validateblockError">Введите адрес
                                    электронной почты</div>
                            </div>
                        </div>

                        <div class="p-auth__block-form-submit m-forgot">
                            <input class="p-auth__block-form-submit-input js-submit" type="submit"
                                value="Восстановить пароль" disabled />
                        </div>
                    </form>

                    <div class="p-auth__block-login">
                        <a href="login.html">Я вспомнил пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="mailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="p-auth__success">
                <div class="p-auth__success-close" data-dismiss="modal" aria-label="Close"></div>
                <div class="g-info-modal__text">
                    Ссылка для восстановления пароля отправлена на указанный e-mail
                </div>
            </div>
        </div>
    </div>

    //= parts/_global-scripts.html
    <script>
        jQuery(function ($) {
            //Здесь показываем, что будет после успешной отправки данных
            $(".js-form").submit(function (event) {
                $('#mailModal').modal();
                event.preventDefault();
            });
            //Здесь показываем, что будет после успешной отправки данных
        });
    </script>
</body>

</html>
