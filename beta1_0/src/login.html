<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Вход</title>
    <link rel="stylesheet" href="extension/bootstrap-4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
    <div class="g-singlepage">
        //= parts/_header.html

        <div class="g-singlepage__content">
            <div class="p-auth">
                <div class="p-auth__block">
                    <div class="p-auth__block-title">Вход</div>

                    <form class="p-auth__block-form js-form" data-validate="2">
                        <div class="p-auth__block-form-title">Через социальную сеть</div>
                        <div class="p-auth__block-form-social">
                            <div class="p-auth__block-form-social-one">
                                <a href="" class="p-auth__block-form-social-one-link m-gp"></a>
                            </div>
                            <div class="p-auth__block-form-social-one">
                                <a href="" class="p-auth__block-form-social-one-link m-vk"></a>
                            </div>
                            <div class="p-auth__block-form-social-one">
                                <a href="" class="p-auth__block-form-social-one-link m-ya"></a>
                            </div>
                            <div class="p-auth__block-form-social-one">
                                <a href="" class="p-auth__block-form-social-one-link m-fb"></a>
                            </div>
                        </div>

                        <div class="p-auth__block-form-or">
                            <div class="p-auth__block-form-or-text">или</div>
                        </div>

                        <div class="form-group">
                            <div class="p-auth__block-form-iblock js-validateblock">
                                <div class="p-auth__block-form-iblock-icon fal fa-check js-validateblockOk"></div>

                                <input type="email" class="p-auth__block-form-input js-mailValidation"
                                    placeholder="Email" />
                                <div class="p-auth__block-form-iblock-error js-validateblockError">Введите адрес
                                    электронной почты</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="p-auth__block-form-iblock js-validateblock js-passParent">
                                <div class="js-passLine">
                                    <div class="p-auth__block-form-iblock-icon js-passEye fa fa-eye"></div>
                                    <input placeholder="Пароль" type="password"
                                        class="p-auth__block-form-input js-passInput js-passValidation js-passValidation1" />
                                </div>
                                <div class="js-passLine d-none">
                                    <div class="p-auth__block-form-iblock">
                                        <div class="p-auth__block-form-iblock-icon js-passEye fa fa-eye-slash">
                                        </div>
                                        <input placeholder="Пароль" type="text"
                                            class="p-auth__block-form-input js-notPassInput" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <a class="p-auth__block-form-forgot-link" href="forgot.html">Забыли пароль?</a>
                        </div>

                        <div class="p-auth__block-form-submit">
                            <input class="p-auth__block-form-submit-input js-submit" type="submit" value="Войти"
                                disabled />
                        </div>
                    </form>

                    <div class="p-auth__block-login">
                        Еще нет аккаунта? <a href="reg.html">Зарегистрируйтесь</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    //= parts/_global-scripts.html
</body>

</html>
